name: Run Car Shop Project

on:
  push:
    paths:
      - 'PythonProjects/car_shop21/**'
  workflow_dispatch:

jobs:
  test-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          cd PythonProjects/car_shop21
          pip install -r requirements.txt
      - name: Run tests
        run: |
          cd PythonProjects/car_shop21
          python manage.py test
      - uses: actions/upload-artifact@v4
        with:
          name: car-shop-output
          path: PythonProjects/car_shop21/
